<!doctype html>
<html>
<head>

  <title>x-if</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer.html">
  <link rel="import" href="../../src/lib/template/x-if.html">

</head>
<body>

  <dom-module id="x-test">
    <style>
      .content {
        border: 1px dashed orange;
        margin: 8px;
        padding: 8px;
      }
    </style>
    <template>
      if <input type="checkbox" on-change="checkboxChange">

      <template is="x-if" if="[[checked]]" item="{{item}}">
        <h3>Lazy / hidden</h3>
        <div class="content">
          <div>I have been <span>{{stamped}}</span></div>
        </div>
      </template>

      <template is="x-if" if="[[checked]]" item="{{item}}" restamp>
        <h3>Restamp</h3>
        <div class="content">
          <div>I have been <span>{{stamped}}</span></div>
        </div>
      </template>

    </template>
  </dom-module>

  <script>
  HTMLImports.whenReady(function() {
    Polymer({

      is: 'x-test',

      properties: {
        item: {
          value: function() { return {stamped: 'stamped!'}; }
        }
      },

      checkboxChange: function(e) {
        this.checked = e.target.checked;
      }

    });
  });
  </script>

  <x-test></x-test>

</body>
</html>
